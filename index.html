<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Product Preview Card</title>
</head>

<body>
    <main class="main">
        <article class="card">
            <picture class="picture">
                <source media="(min-width: 768px)" srcset="./assets/images/image-product-desktop.jpg">
                <source media="(min-width: 360px)" srcset="./assets/images/image-product-mobile.jpg">
                <img class="card-image" src="./assets/images/image-product-mobile.jpg" alt="">
            </picture>
            <div class="card-info">
                <h2 class="subtitle">PERFUME</h2>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator
                    for the House
                    of
                    CHANEL</p>
                <span class="price" data-discount="$169.99">$149.99</span>
                <a href="#" class="button">
                    <img class="icon" src="./assets/images/icon-cart.svg" alt="">
                    Add to Cart
                </a>
            </div>
        </article>
    </main>
</body>

</html>
